<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="data:,">

    <title>Skeuomorphism - Radio</title>
</head>
<body>
    <div class="wrap">
        <div class="head">
            <h1>Radio</h1>
            <div class="btnIcon btnRound"><div class="icon iconSettings"></div></div>
        </div>

        <div id="clock">97,9</div>

        <div class="btnboxes">
            <div class="btnBox">
                <div class="btnIcon btnRound"><div class="icon iconcHevronBack"></div></div>
                <div id="btnPlayToggle" class="btnIcon btnBig btnRound"><div class="icon iconPlay"></div></div>
                <div class="btnIcon btnRound"><div class="icon iconcHevronForward"></div></div>
            </div>
            <div class="btnBoxLift">
                <div id="btnVolumeToggle" class="btnIcon btnRound iconcVolumeHigh"><div class="icon iconcVolumeHigh"></div></div>
                <input id="inputVolume" type="range" min="0" max="100"  value="100">
            </div>
        </div>

        
    </div>
    <script src="myScript.js"></script>
</body>
</html>
